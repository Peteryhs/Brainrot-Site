<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Custom cursor elements -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Background effects -->
    <div class="noise"></div>
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- Main container -->
    <div class="container">
        <section class="hero">
            <!-- Retro text container -->
            <div class="retro-text-container">
                <div class="title-line">
                    <span id="retro-text" class="glitch-text" data-text="I AM SIGMA">I AM SIGMA</span>
                    <span class="domain-text">.xyz</span>
                </div>
            </div>

            <!-- Terminal container -->
            <div class="terminal-container">
                <div class="terminal">
                    <!-- Terminal header -->
                    <div class="terminal-header">
                        <div class="terminal-buttons">
                            <span class="terminal-button"></span>
                            <span class="terminal-button"></span>
                            <span class="terminal-button"></span>
                        </div>
                        <div class="terminal-title">sigma_terminal.exe</div>
                    </div>

                    <!-- Terminal content -->
                    <div class="terminal-content">
                        <div id="terminal-text" class="terminal-output">
                            <!-- Terminal output will be inserted here -->
                        </div>
                        
                        <div class="command-line">
                            <span class="prompt-symbol">Î»</span>
                            <input type="text" id="command-input" spellcheck="false" autocomplete="off" placeholder="Type 'help' for commands...">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
