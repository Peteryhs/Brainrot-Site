<!DOCTYPE html>
<html>
<head>
  <title>iamsigma.xyz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="cursor"></div>
  <div class="cursor-follower"></div>
  <div class="noise"></div>
  
  <div class="bg-grid"></div>
  <div class="bg-gradient"></div>

  <div class="container">
    <section class="hero">
        <div class="retro-text-container">
            <div class="title-line">
              <span id="retro-text" class="retro-text"></span>
              <span class="domain-text">.xyz</span>
            </div>
          </div>

      <div class="terminal-container">
        <div class="terminal">
          <div class="terminal-header">
            <div class="terminal-buttons">
              <span class="terminal-button"></span>
              <span class="terminal-button"></span>
              <span class="terminal-button"></span>
            </div>
            <div class="terminal-title">sigma_terminal.exe</div>
          </div>
          <div class="terminal-content">
            <div class="terminal-text" id="terminal-text"></div>
            <div class="terminal-prompt">
              <span class="prompt-symbol">λ</span>
              <span class="prompt-cursor">▋</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
